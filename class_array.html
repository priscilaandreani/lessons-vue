<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>VUE.JS :: Hook de style</title>
  </head>
  <body>
    <div id="app">
      <p :class="[background, cor]">Alterando a classe com arrays</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          background: "backgroundCinza",
          cor: "textoBranco",
        },
      });
    </script>

    <style>
      .backgroundCinza {
        background: grey;
      }
      .textoBranco {
        color: white;
      }
    </style>
  </body>
</html>
